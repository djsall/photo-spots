server {
    listen 80;
    listen [::]:80;
    server_name photo-spots.leventeproksa.site;

    resolver 127.0.0.11 valid=10s;
    set $upstream_app app;

    # Path to the public directory
    root /var/www/html/public;
    index index.php index.html;

    # Crucial for Docker volumes: prevents 0-byte static files
    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;

    # Logging
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Ensure correct types for CSS/JS
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Handle PHP execution
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # 'app' must match your service name in docker-compose.yml
        fastcgi_pass $upstream_app:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Fix for large headers/uploads
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to .htaccess, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache control for static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Handle Livewire assets
    location ^~ /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
