services:
    # The Web App
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: photo-spots-app
        restart: always
        command: [ "php-fpm" ]
        env_file:
            - .env
        volumes:
            - .:/var/www/html
        networks:
            - internal

    webserver:
        image: nginx:alpine
        container_name: photo-spots-nginx
        restart: always
        volumes:
            - .:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        networks:
            - proxy
            - internal
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.photo-spots.rule=Host(`photo-spots.leventeproksa.site`)"
            - "traefik.http.routers.photo-spots.entrypoints=websecure"
            - "traefik.http.routers.photo-spots.tls.certresolver=myresolver"
            - "traefik.docker.network=proxy"
            - "traefik.http.services.photo-spots.loadbalancer.server.port=80"

    # MySQL Database
    db:
        image: mysql:8.0
        container_name: photo-spots-db
        restart: always
        env_file:
            - .env
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        networks:
            - internal
        volumes:
            - db-data:/var/lib/mysql

    # Laravel Queue Worker
    worker:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: photo-spots-worker
        restart: always
        command: [ "php", "artisan", "queue:work", "--verbose", "--tries=3", "--timeout=90" ]
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        networks:
            - internal

    # Laravel Scheduler (Cron)
    scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: photo-spots-scheduler
        restart: always
        command: [ "sh", "-c", "while [ true ]; do php artisan schedule:run --no-interaction; sleep 60; done" ]
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        networks:
            - internal

networks:
    proxy:
        external: true
    internal:
        driver: bridge

volumes:
    db-data:
